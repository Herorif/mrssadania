<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Be Mine?</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20%;
      font-size: 3em;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background-color: #ff6f91;
      color: white;
    }

    #no {
      background-color: #9d65c9;
      color: white;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.pinimg.com/originals/81/44/24/8144244a33439f30fc12d309b7f7b2e7.gif') no-repeat center;
      background-size: contain;
      animation: floatUp 8s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Will you be my girlfriend? üíñ</h1>

  <div class="buttons">
    <button id="yes" onclick="location.href='love.html'">Yes üòç</button>
    <button id="no" onclick="shrinkNo()">No üôà</button>
  </div>

  <script>
    function shrinkNo() {
      const noBtn = document.getElementById('no');
      let currentSize = window.getComputedStyle(noBtn).fontSize;
      let size = parseFloat(currentSize);
      if (size > 5) {
        noBtn.style.fontSize = (size - 2) + "px";
      } else {
        noBtn.innerText = "ü•∫ Please say yes...";
      }
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
