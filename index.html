<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You? 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 100px;
      font-size: 2.5em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
    }

    .buttons {
      margin-top: 50px;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background-color: #ff5e7e;
      color: white;
    }

    #no {
      background-color: #ccc;
      color: #333;
    }

    button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <h1>Marissa Dania, will you officially be my girlfriend? </h1>

  <div class="buttons">
    <button id="yes" onclick="sayYes()">Yes 😍</button>
    <button id="no" onclick="shrinkNo()">No 🙈</button>
  </div>

  <script>
    // Redirect if already clicked "Yes"
    if (localStorage.getItem("yesClicked") === "true") {
      window.location.href = "love.html";
    }

    function sayYes() {
      localStorage.setItem("yesClicked", "true");
      window.location.href = "love.html";
    }

    function shrinkNo() {
      const noBtn = document.getElementById("no");
      const size = parseFloat(window.getComputedStyle(noBtn).fontSize);
      if (size > 5) {
        noBtn.style.fontSize = (size - 2) + "px";
      } else {
        noBtn.innerText = "Just press Yes la 😜";
      }
    }
  </script>

</body>
</html>
