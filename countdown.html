<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Countdown ‚ù§Ô∏è</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6d365, #fda085);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      #countdown {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Time Since You Said YES üíñ</h1>
  <div id="countdown">Loading...</div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const startTime = localStorage.getItem("loveStartTime");

    if (!startTime) {
      countdownEl.textContent = "You haven‚Äôt clicked 'Yes' yet!";
    } else {
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = now - parseInt(startTime);

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);

        countdownEl.innerHTML =
          `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
      }

      updateCountdown(); // initial call
      setInterval(updateCountdown, 1000); // update every second
    }
  </script>
</body>
</html>
